name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - dev
      - main

permissions:
  contents: read

jobs:
  pytest:
    name: Pytest (Postgres)
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: grocyscan
          POSTGRES_PASSWORD: grocyscan
          POSTGRES_DB: homebot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U grocyscan"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql+asyncpg://grocyscan:grocyscan@localhost:5432/homebot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
