name: UI Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - dev
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ui:
    name: Playwright UI
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: grocyscan
          POSTGRES_PASSWORD: grocyscan
          POSTGRES_DB: homebot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U grocyscan"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql+asyncpg://grocyscan:grocyscan@localhost:5432/homebot
      REDIS_URL: redis://localhost:6379/0
      AUTH_USERNAME: admin
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: false

      - name: Install backend dependencies
        run: uv pip install --system -r requirements.txt -r requirements-dev.txt
        working-directory: .

      - name: Set E2E auth password hash
        run: |
          HASH=$(python -c "from app.services.auth import hash_password; print(hash_password('test'))")
          echo "AUTH_PASSWORD_HASH=$HASH" >> $GITHUB_ENV
        working-directory: .

      - name: Run migrations
        run: python -m alembic upgrade head
        working-directory: .

      - name: Start backend
        run: python -m uvicorn app.main:app --host 0.0.0.0 --port 3334 &
        working-directory: .

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3334/health | grep -q 200; then
              echo "Backend ready"
              exit 0
            fi
            sleep 1
          done
          echo "Backend did not become ready"
          exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
