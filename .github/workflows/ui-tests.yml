name: UI Tests

# Playwright E2E tests — self-hosted runner is the primary target (fast, persistent
# browser cache, local network access). GitHub-hosted ubuntu is the fallback for
# repos that haven't set up a Proxmox CI runner yet.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      runner:
        description: "Runner to use"
        required: false
        default: "self-hosted"
        type: choice
        options:
          - self-hosted
          - ubuntu-latest

permissions:
  contents: read

jobs:
  # ----------------------------------------------------------------
  # Self-hosted Proxmox CI runner (default)
  # Bare-metal Python + Node + Playwright — no Docker overhead.
  # Runner labels: [self-hosted, linux, x64, proxmox-ci]
  # ----------------------------------------------------------------
  ui-selfhosted:
    name: Playwright (self-hosted)
    if: >-
      (github.event_name != 'workflow_dispatch' || github.event.inputs.runner == 'self-hosted')
      && github.event.pull_request.draft == false
    runs-on: [self-hosted, linux, x64, proxmox-ci]

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: grocyscan
          POSTGRES_PASSWORD: grocyscan
          POSTGRES_DB: homebot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U grocyscan"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+asyncpg://grocyscan:grocyscan@localhost:5432/homebot
      REDIS_URL: redis://localhost:6379/0
      AUTH_USERNAME: admin
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant:
              - 'app/**'
              - 'frontend/**'
              - 'tests/**'
              - 'migrations/**'
              - 'requirements*.txt'
              - 'alembic.ini'

      - name: Skip if no relevant changes
        if: github.event_name != 'workflow_dispatch' && steps.paths.outputs.relevant != 'true'
        run: echo "No app/frontend/tests changes — skipping Playwright."

      # --- Backend setup (bare install, fast on self-hosted with pip cache) ---
      - name: Install backend dependencies
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: pip install --quiet -r requirements.txt -r requirements-dev.txt

      - name: Set E2E auth password hash
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: |
          HASH=$(python3 -c "from app.services.auth import hash_password; print(hash_password('test'))")
          echo "AUTH_PASSWORD_HASH=$HASH" >> "$GITHUB_ENV"

      - name: Run migrations
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: python3 -m alembic upgrade head

      - name: Start backend
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: |
          python3 -m uvicorn app.main:app --host 0.0.0.0 --port 3334 &
          # Wait for health
          for i in $(seq 1 30); do
            curl -sf http://localhost:3334/health >/dev/null 2>&1 && break
            sleep 1
          done
          curl -sf http://localhost:3334/health || { echo "Backend failed to start"; exit 1; }

      # --- Frontend + Playwright (browsers pre-installed on runner) ---
      - name: Install frontend dependencies
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: npm ci
        working-directory: frontend

      - name: Ensure Playwright browsers
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Run Playwright tests
        if: github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true'
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3334
        run: |
          set -o pipefail
          npm run test:e2e 2>&1 | tee e2e-run.log
        working-directory: frontend

      - name: Stop backend
        if: always()
        run: pkill -f "uvicorn app.main:app" || true

      - name: Upload Playwright report
        if: always() && (github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Upload test results
        if: always() && (github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/

      - name: Upload E2E run log
        if: always() && (github.event_name == 'workflow_dispatch' || steps.paths.outputs.relevant == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: e2e-run-log
          path: frontend/e2e-run.log

  # ----------------------------------------------------------------
  # GitHub-hosted fallback (manual dispatch only, or if self-hosted
  # runner is not available)
  # ----------------------------------------------------------------
  ui-github:
    name: Playwright (GitHub-hosted)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.runner == 'ubuntu-latest'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: grocyscan
          POSTGRES_PASSWORD: grocyscan
          POSTGRES_DB: homebot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U grocyscan"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+asyncpg://grocyscan:grocyscan@localhost:5432/homebot
      REDIS_URL: redis://localhost:6379/0
      AUTH_USERNAME: admin

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: false

      - name: Install backend dependencies
        run: uv pip install --system -r requirements.txt -r requirements-dev.txt
        working-directory: .

      - name: Set E2E auth password hash
        run: |
          HASH=$(python -c "from app.services.auth import hash_password; print(hash_password('test'))")
          echo "AUTH_PASSWORD_HASH=$HASH" >> "$GITHUB_ENV"
        working-directory: .

      - name: Run migrations
        run: python -m alembic upgrade head
        working-directory: .

      - name: Start backend
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 3334 &
          for i in $(seq 1 30); do
            curl -sf http://localhost:3334/health >/dev/null 2>&1 && break
            sleep 1
          done
          curl -sf http://localhost:3334/health || { echo "Backend failed to start"; exit 1; }
        working-directory: .

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright browser deps only (cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3334
        run: |
          set -o pipefail
          npm run test:e2e 2>&1 | tee e2e-run.log

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-ubuntu
          path: frontend/playwright-report/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ubuntu
          path: frontend/test-results/

      - name: Upload E2E run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-run-log-ubuntu
          path: frontend/e2e-run.log
