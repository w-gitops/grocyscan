name: Build and Push Docker Image

# Build the multi-stage Docker image and push to GHCR.
# - Push to dev  → tagged :dev + :sha
# - Push to main → tagged :latest + :sha + :date
# - PR events    → build-only validation (no push)

on:
  push:
    branches: [dev, main]
    paths:
      - 'app/**'
      - 'frontend/**'
      - 'migrations/**'
      - 'requirements*.txt'
      - 'docker/Dockerfile'
      - 'alembic.ini'
      - 'pyproject.toml'
  pull_request:
    branches: [dev, main]
    paths:
      - 'app/**'
      - 'frontend/**'
      - 'migrations/**'
      - 'requirements*.txt'
      - 'docker/Dockerfile'
      - 'alembic.ini'
      - 'pyproject.toml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # :latest only on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # :dev only on dev branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/dev' }}
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Semver tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Short SHA (always)
            type=sha,prefix=
            # Date tag on main for rollback identification
            type=raw,value={{date 'YYYYMMDD-HHmmss'}},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
