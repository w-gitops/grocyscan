version: "3.8"

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: grocyscan
      POSTGRES_PASSWORD: grocyscan
      POSTGRES_DB: grocyscan_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grocyscan"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-test-data:/var/lib/postgresql/data

volumes:
  postgres-test-data:
